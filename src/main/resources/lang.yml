# Language file for Global Statistics
#

# For formatters, you will want to read https://docs.adventure.kyori.net/minimessage/format.html
#
# Please be aware that some values do not exist on the above site, this is due to them being placeholders from the plugin
# i.e. <cmd>, <player>, <amount>, and any other unknown ones.
#
# If you want to use hex colors, please use the following format: <color:#FF5555>

error:
  unknown_command: '<red>未知命令: <gray><cmd>'
  no_permission: <hover:show_text:'<gray><permission>'><red>你无权这么做
  invalid_usage: '<red>错误的用法!'
  never_played: '<red><player> 从未进入过服务器'

gui:
  util:
    back: '<yellow>返回'
    page:
      forward: '<yellow>下一页'
      backward: '<yellow>上一页'
    all_players:
      title: '<red>所有玩家'
      lore: '<white>点击我来预览所有玩家'
    offline_player: '<red>无法检测离线玩家的这个数据'
  
  
  main: # First page Statistics Menu [Global, Player] statistics
    title_global: '<black>全部统计'
    title_player: '<black><player> <type> 统计'
    title_player_list: '<black>玩家列表'
    category:
      fishing:
        title: '<green>钓鱼'
        lore: '<white>总计: <amount>'
        top_players:
          '1': '<green>1<white>: <player> <amount>'
          '2': '<yellow>2<white>: <player> <amount>'
          '3': '<red>3<white>: <player> <amount>'
      mining:
        title: '<green>挖掘'
        lore: '<white>总计: <amount>'
        top_players:
          '1': '<green>1<white>: <player> <amount>'
          '2': '<yellow>2<white>: <player> <amount>'
          '3': '<red>3<white>: <player> <amount>'
      killing:
